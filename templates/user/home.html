
{% extends "nav.html" %}

{% block title %}Forms Home{% endblock %}

            <p class="lg:pt-12 pt-4 pl-4 lg:pl-12 lg:text-4xl text-2xl font-bold pb-2">Good Morning, </p>

          </div>
          <div class="w-1/3 bg-slate-200">
          </div>
          <div class="w-1/3 bg-slate-300">
          </div>
        </div>
        <div class="lg:p-12 p-4 bg-gray-100 w-screen" id="Open_Forms">
          <div class="lg:h-4 h-0"></div>

            <div class="h-56 w-80 bg-stone-300 rounded-lg hover:bg-stone-200 transition-all duration-200"></div>

            <div class="h-56 w-80 bg-stone-300 rounded-lg hover:bg-stone-200 transition-all duration-200"></div>
          </div>
        </div>
        <div class="lg:p-12 p-4 bg-gray-100 w-screen" id="Closed_Forms">
          <div class="lg:h-4 h-0"></div>
          <p class="lg:text-4xl text-2xl font-bold lg:pb-4 pb-2">Filled Forms</p>
          <div class="rounded-md grid lg:grid-cols-4 md:grid-cols-2 sm:grid-cols-1 place-content-evenly gap-12 w-full">
            <div class="h-56 w-80 bg-stone-300 rounded-lg hover:bg-stone-200 transition-all duration-200"></div>

        <div class="lg:h-4 h-0"></div>
        <p class="lg:text-4xl text-2xl font-bold lg:pb-4 pb-2">Archives</p>
        <div class=" rounded-md grid lg:grid-cols-4 md:grid-cols-2 sm:grid-cols-1 place-content-evenly gap-12 w-full">
          <div class="h-56 w-80 bg-stone-300 rounded-lg hover:bg-stone-200 transition-all duration-200"></div>
          <div class="h-56 w-80 bg-stone-300 rounded-lg hover:bg-stone-200 transition-all duration-200"></div>

          <div class="h-56 w-80 bg-stone-300 rounded-lg hover:bg-stone-200 transition-all duration-200"></div>
        </div>
        <div class="lg:h-16 h-0"></div>
      </div>
    </section>
  {% call super() %}
