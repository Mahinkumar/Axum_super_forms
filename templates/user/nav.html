<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/output.css" rel="stylesheet" />
  <title>Axum Forms Home</title>
</head>

<body>
  <nav class="bg-gray-200 text-gray-900 px-4 h-16 flex justify-center items-center w-screen">
    <ul class="flex w-[95%]">
      <li class="h-16 w-96 flex items-center justify-center">
        <h1 class="font-bold text-xl w-72">Axum Super Forms</h1>
      </li>
      <li class="h-16 w-56">
        <a href="/#Open_Forms"
          class="transition-all duration-100 no-underline hover:bg-gray-300 h-16 w-56 flex flex-col justify-center items-center">
          Open Forms
        </a>
      </li>
      <li class=" h-16 w-56">
        <a href="/#Closed_Forms"
          class="text-md transition-all duration-100 no-underline hover:bg-gray-300 h-16 w-56 flex flex-col justify-center items-center">
          Filled Forms
        </a>
      </li>
      <li class=" h-16 w-56">
        <a href="/#Archives"
          class="text-md transition-all duration-100 no-underline hover:bg-gray-300 h-16 w-56 flex flex-col justify-center items-center">
          Archives
        </a>
      </li>
      <li class="h-16 w-full py-4 flex justify-end items-center">
        <div class="h-16 w-16 group">
        <a class="h-16 w-16 flex items-center justify-center transition-all duration-100 group-hover:bg-gray-300"
          href="/profile">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6 transition-all duration-100 group-hover:fill-gray-800">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
          </svg>
        </a>
        </div>
      </li>
    </ul>
  </nav>
  <div id="content">
    {% block content %}
    {% endblock %}
  </div>
</body>

</html>
